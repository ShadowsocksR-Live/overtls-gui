[package]
name = "overtls-gui"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
dirs = "6.0.0"
env_logger = "0.11.8"
fltk = { version = "1.5.13", features = ["fltk-bundled"] }
image = "0.25.6"
log = "0.4.27"
overtls = { version = "0.3.6" }
qrcode = "0.14.1"
rqrr = "0.10.0"
run-as = { version = "*", git = "https://github.com/ssrlive/run-as.git", rev = "caea523" }
screenshot = { version = "0.0.7", git = "https://github.com/ssrlive/screenshot-rs.git", rev = "36f877f" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1", features = ["full"] }
tray-icon = "0.21.1"
tun2proxy = { version = "0.7.14", default-features = false }
